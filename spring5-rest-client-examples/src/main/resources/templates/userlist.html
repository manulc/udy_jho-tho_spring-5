<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8"/>
	    <title>Users</title>
	
	    <!-- Latest compiled and minified CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
	          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
	
	    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
	
	    <!-- Latest compiled and minified JavaScript -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	</head>
	<body>
		<!--/*@thymesVar id="users" type="java.util.List"*/-->
		<!--/*@thymesVar id="user" type="com.mlorenzo.springrestclientexamples.api.domain.User"*/-->
		<div class="container-fluid" style="margin-top: 20px">
		    <div class="row">
		        <div class="col-md-6 col-md-offset-3">
		            <div class="panel panel-primary">
		
		                <div class="panel-heading">
		                    <h1 class="panel-title">Users from API</h1>
		                </div>
		                <div class="panel-body">
		                    <div class="table-responsive" th:if="${not #lists.isEmpty(users)}">
		                        <table class="table table-hover ">
		                            <thead class="thead-inverse">
		                            <tr>
		                                <th>Name</th>
		                                <th>Username</th>
		                                <th>Email</th>
		                                <th>Phone</th>
		                                <th>Website</th>
		                            </tr>
		                            </thead>
		                            <tr th:each="user : ${users}">
		                                <td th:text="${user.name}">Jhon Doe</td>
		                                <td th:text="${user.username}">jhondoe</td>
		                                <td th:text="${user.email}">jhondoe@test.com</td>
		                                <td th:text="${user.phone}">132-123-1234</td>
		                                <td th:text="${user.website}">test.com</td>
		                            </tr>
		                        </table>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	
	</body>
</html>
